name: yucca_agro_app
description: "Mobile agro application for Yucca Consulting Limited."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Add this line to include shared_preferences
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/foods.png
    - assets/splash1.png
    - assets/yucca.png
    - assets/Splash2.png
